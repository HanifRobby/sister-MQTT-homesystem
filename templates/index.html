<!DOCTYPE html>
<html>
<head>
    <title>Visualisasi Data Sensor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Visualisasi Data Sensor</h1>
    <canvas id="sensorChart" width="800" height="400"></canvas>

    <script>
        function updateChart() {
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            const timestamps = data.map(item => new Date(item.timestamp * 1000).toLocaleTimeString());
            const values = data.map(item => item.value);

            sensorChart.data.labels = timestamps.reverse();
            sensorChart.data.datasets[0].data = values.reverse();
            sensorChart.update();
        });
    }

    const ctx = document.getElementById('sensorChart').getContext('2d');
    const sensorChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Temperature',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Waktu'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Nilai'
                    }
                }
            }
        }
    });

    // Memperbarui chart saat halaman pertama kali dimuat
    updateChart();

    // Memperbarui chart setiap 5 detik
    setInterval(updateChart, 5000);
    </script>
</body>
</html>
